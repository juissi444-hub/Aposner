<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Beautiful gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>

    <!-- Stunning gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background with gradient -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="60"/>

  <!-- Decorative accent lines -->
  <line x1="30" y1="30" x2="30" y2="100" stroke="#fbbf24" stroke-width="4" opacity="0.4" stroke-linecap="round"/>
  <line x1="30" y1="30" x2="100" y2="30" stroke="#fbbf24" stroke-width="4" opacity="0.4" stroke-linecap="round"/>
  <line x1="370" y1="370" x2="370" y2="300" stroke="#fbbf24" stroke-width="4" opacity="0.4" stroke-linecap="round"/>
  <line x1="370" y1="370" x2="300" y2="370" stroke="#fbbf24" stroke-width="4" opacity="0.4" stroke-linecap="round"/>

  <!-- Main text "APOSNER" with beautiful styling -->
  <text
    x="200"
    y="180"
    font-family="Arial, Helvetica, sans-serif"
    font-size="72"
    font-weight="900"
    fill="url(#textGradient)"
    text-anchor="middle"
    filter="url(#shadow)"
    letter-spacing="-2">
    APOSNER
  </text>

  <!-- Subtle tagline -->
  <text
    x="200"
    y="250"
    font-family="Arial, Helvetica, sans-serif"
    font-size="24"
    font-weight="300"
    fill="#cbd5e1"
    text-anchor="middle"
    opacity="0.8"
    letter-spacing="4">
    COGNITIVE TRAINER
  </text>

  <!-- Decorative underline -->
  <line x1="80" y1="265" x2="320" y2="265" stroke="url(#textGradient)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>

  <!-- Small accent dots for style -->
  <circle cx="60" cy="200" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="340" cy="200" r="4" fill="#fbbf24" opacity="0.6"/>
</svg>
