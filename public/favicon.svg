<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="focusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#brainGradient)"/>

  <!-- Stylized brain outline made of connected nodes (representing neural network) -->
  <!-- Left hemisphere nodes -->
  <circle cx="35" cy="45" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="28" cy="64" r="7" fill="#ffffff" opacity="0.85"/>
  <circle cx="35" cy="83" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="48" cy="35" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="48" cy="93" r="6" fill="#ffffff" opacity="0.8"/>

  <!-- Right hemisphere nodes -->
  <circle cx="93" cy="45" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="100" cy="64" r="7" fill="#ffffff" opacity="0.85"/>
  <circle cx="93" cy="83" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="35" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="93" r="6" fill="#ffffff" opacity="0.8"/>

  <!-- Connection lines (synapses) -->
  <line x1="35" y1="45" x2="48" y2="35" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="35" y1="45" x2="28" y2="64" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="28" y1="64" x2="35" y2="83" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="35" y1="83" x2="48" y2="93" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="93" y1="45" x2="80" y2="35" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="93" y1="45" x2="100" y2="64" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="64" x2="93" y2="83" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <line x1="93" y1="83" x2="80" y2="93" stroke="#ffffff" stroke-width="2" opacity="0.4"/>

  <!-- Cross-hemisphere connections -->
  <line x1="35" y1="45" x2="64" y2="64" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="93" y1="45" x2="64" y2="64" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="35" y1="83" x2="64" y2="64" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="93" y1="83" x2="64" y2="64" stroke="#ffffff" stroke-width="2" opacity="0.3"/>

  <!-- Central focus point (represents attention/Posner task) -->
  <circle cx="64" cy="64" r="14" fill="url(#focusGradient)"/>
  <circle cx="64" cy="64" r="10" fill="#ffffff" opacity="0.3"/>
  <circle cx="64" cy="64" r="4" fill="#ffffff"/>

  <!-- Outer glow effect -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
</svg>
